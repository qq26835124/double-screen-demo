<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>客户端A</title>
	<style>
		.left{float: left;margin-left: 5%}
		.pc{float: right;color: red;}
		.text{font-weight: bold;color: blue}
		.trangle{width: 100%;}
		.trangle .circle{width: 30px;height: 30px;background: red;border-radius: 30px;color: #fff;font-weight: bold;line-height: 30px;text-align: center;position: absolute}
		.circle1{top: 40%;left: 40%}
		.circle2{top: 45%;left: 45%}
		.circle3{top: 50%;left: 50%}
	</style>
	<!--<script src="http://realtime.plhwin.com:3000/socket.io/socket.io.js"></script>-->
	<script src="./socket.io.js"></script>
</head>
<body>
	<div class="left">
		<h1>客户端A</h1>
		<!-- <div><img src="img/2dcode.png" alt=""></div> -->
		<div><img src="img/2dcode_mibile2.png" alt=""></div>
		<p class="text">手机扫描二维码与客户端A互动</p>
	</div>
	<div class="pc">
		<p class="title"></p>
		<p class="x"></p>
		<p class="y"></p>
		<p class="z"></p>
	</div>
	<div class="trangle">
		<div class="circle circle1">1</div>
		<div class="circle circle2">2</div>
		<div class="circle circle3">3</div>
	</div>
	<script src="./clientA.js"></script>
</body>
</html>
